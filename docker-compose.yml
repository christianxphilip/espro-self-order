version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: espro-self-ordering-mongodb
    ports:
      - "27021:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: espro-self-ordering
    networks:
      - espro-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: espro-self-ordering-backend
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      - PORT=7001
      - MONGO_URI=mongodb://espro-self-ordering-mongodb:27017/espro-self-ordering
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRE=7d
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8084}
      - SELF_ORDER_URL=${SELF_ORDER_URL:-http://localhost:8084}
      - BARISTA_URL=${BARISTA_URL:-http://localhost:8085}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5176,http://localhost:5177,http://localhost:5178,http://localhost:8084,http://localhost:8085,http://localhost:8086}
      - ENABLE_WEBSOCKET=${ENABLE_WEBSOCKET:-false}
      - POLLING_INTERVAL=${POLLING_INTERVAL:-3000}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - espro-network
    restart: unless-stopped

  self-order-portal:
    build:
      context: ./apps/self-order-portal
      dockerfile: Dockerfile
    container_name: espro-self-ordering-portal
    ports:
      - "8084:80"
    environment:
      - BACKEND_URL=http://espro-self-ordering-backend:7001
    depends_on:
      - backend
    networks:
      - espro-network
    restart: unless-stopped

  barista-portal:
    build:
      context: ./apps/barista-portal
      dockerfile: Dockerfile
    container_name: espro-self-ordering-barista-portal
    ports:
      - "8085:80"
    environment:
      - BACKEND_URL=http://espro-self-ordering-backend:7001
    depends_on:
      - backend
    networks:
      - espro-network
    restart: unless-stopped

  admin-portal:
    build:
      context: ./apps/admin-portal
      dockerfile: Dockerfile
    container_name: espro-self-ordering-admin-portal
    ports:
      - "8086:80"
    environment:
      - BACKEND_URL=http://espro-self-ordering-backend:7001
    depends_on:
      - backend
    networks:
      - espro-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  espro-network:
    driver: bridge
