services:
  # Backend API Service
  - type: web
    name: espro-self-order-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    branch: master
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://espro-user:espro-user@espro-self-order.mbfu3a7.mongodb.net/?appName=espro-self-order
      - key: JWT_SECRET
        generateValue: true
      - key: ENABLE_WEBSOCKET
        value: false
      - key: SOCKET_IO_PORT
        value: 8002
      - key: POLLING_INTERVAL
        value: 3000
      - key: CORS_ORIGINS
        value: https://espro-self-order-admin.onrender.com,https://espro-self-order-portal.onrender.com,https://espro-self-order-barista.onrender.com
      - key: SELF_ORDER_URL
        value: https://espro-self-order-portal.onrender.com
      - key: BACKEND_URL
        value: https://espro-self-order-backend.onrender.com
      - key: FRONTEND_URL
        value: https://espro-self-order-portal.onrender.com
      - key: BARISTA_URL
        value: https://espro-self-order-barista.onrender.com
      # AWS credentials should be set in Render dashboard as environment variables:
      # - AWS_ACCESS_KEY_ID
      # - AWS_SECRET_ACCESS_KEY
      # - AWS_S3_BUCKET (default: espro-collective)
      # - AWS_REGION (default: ap-southeast-1)
    healthCheckPath: /api/health

  # Admin Portal
  - type: web
    name: espro-self-order-admin
    env: docker
    dockerfilePath: ./apps/admin-portal/Dockerfile
    dockerContext: ./apps/admin-portal
    region: oregon
    branch: master
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://espro-self-order-backend.onrender.com/api
      - key: BACKEND_URL
        value: https://espro-self-order-backend.onrender.com

  # Self-Order Portal
  - type: web
    name: espro-self-order-portal
    env: docker
    dockerfilePath: ./apps/self-order-portal/Dockerfile
    dockerContext: ./apps/self-order-portal
    region: oregon
    branch: master
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://espro-self-order-backend.onrender.com/api
      - key: BACKEND_URL
        value: https://espro-self-order-backend.onrender.com

  # Barista Portal
  - type: web
    name: espro-self-order-barista
    env: docker
    dockerfilePath: ./apps/barista-portal/Dockerfile
    dockerContext: ./apps/barista-portal
    region: oregon
    branch: master
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://espro-self-order-backend.onrender.com/api
      - key: BACKEND_URL
        value: https://espro-self-order-backend.onrender.com

